    <main class="main">
        <div class="calculator">
            <p class="input-screen">0</p>
            <p class="result-screen">Bill Result...</p>

            <div class="calculator-sections">
                <section class="calculator-section">
                    <p style="text-align: center; font-size: 1rem; margin-bottom: .45em;" >Amount:</p>
                    <div class="keypad">
                        <button class="kepyad-button number">7</button>
                        <button class="kepyad-button number">8</button>
                        <button class="kepyad-button number">9</button>
                        <button class="kepyad-button number">4</button>
                        <button class="kepyad-button number">5</button>
                        <button class="kepyad-button number">6</button>
                        <button class="kepyad-button number">1</button>
                        <button class="kepyad-button number">2</button>
                        <button class="kepyad-button number">3</button>
                        <button class="kepyad-button number">0</button>
                        <button class="kepyad-button cancel">C</button>
                    </div> 
                </section>
                
                <section class="calculator-section">
                    <p style="text-align: center; font-size: 1rem; margin-bottom: .45em;" >Tip:</p>
                    <section class="tips">
                            <button class="kepyad-button tipValues" value="1">0%</button>           
                            <button class="kepyad-button tipValues" value="1.05">5%</button>         
                            <button class="kepyad-button tipValues" value="1.1">10%</button>         
                            <button class="kepyad-button tipValues" value="1.15">15%</button>         
                            <button class="kepyad-button tipValues" value="1.2">20%</button>
                    </section>
                </section>
                  
                <section class="calculator-section">
                    <p style="text-align: center; font-size: 1rem; margin-bottom: .45em;" >Round to:</p>   
                    <section class="round"> 
                        <button class="kepyad-button round-vals" value="1">1</button>                    
                        <button class="kepyad-button round-vals" value="5">5</button>                   
                        <button class="kepyad-button round-vals" value="10">10</button>        
                        <button class="kepyad-button round-vals" value="20">20</button>
                    </section>  
                </section>
            </div>
            <p style="text-align: center; font-size: 1.5rem; margin-top: 2em;" >Split Between:</p>
            <section class="people-split">
                <button class="kepyad-button people">2üë±</button>
                <button class="kepyad-button people">3üë±</button>
                <button class="kepyad-button people">4üë±</button>
                <button class="kepyad-button people">5üë±</button>
